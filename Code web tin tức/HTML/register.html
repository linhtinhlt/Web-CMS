<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin: 0;
        }

        .register-container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            width: 500px;
        }
        .modal-header {
            border-bottom: none;
            justify-content: center;
        }
        .btn-close {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .social-register button {
            width: 48%;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .social-register  {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #6c757d;
            position: relative;
        }
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            color: #495057;
            border: none;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #b31212;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .form-group small {
            color: red;
            display: none;
            margin-top: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #ee5651;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #be2c2c;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #b31212;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="modal-header">
        <img src="../img/logo.png" style="width: 200px; height: 60px; object-fit: cover;"> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="goBackLogin()"></button>
    </div>
    <div class="modal-body mt-2">
        <ul class="nav nav-tabs justify-content-between mb-4">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Đăng ký</a>
            </li>
        </ul>
         <!-- Social login buttons -->
         <div class="social-register d-flex justify-content-center text-center">
            <button class="btn btn-outline-secondary me-2">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Google
            </button>
            <button class="btn btn-outline-secondary ms-2">
                <img src="https://img.icons8.com/color/16/000000/facebook-new.png"/> Facebook
            </button>
        </div>
    <form id="registerForm" method="POST" action="../VIEWER/register.php">
        <div class="form-group">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên người dùng">
            <small id="usernameError">Vui lòng nhập tên người dùng</small>
        </div>

        <div class="form-group">
            <label for="fullname">Họ tên</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên">
            <small id="fullnameError">Vui lòng nhập họ tên</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email">
            <small id="emailError">Vui lòng nhập email hợp lệ</small>
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" name="dob">
            <small id="dobError">Vui lòng chọn ngày sinh</small>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            <small id="passwordError">Mật khẩu phải có ít nhất 8 ký tự, bao gồm 1 chữ hoa, 1 chữ thường, và 1 số</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu">
            <small id="confirmPasswordError">Mật khẩu xác nhận không khớp</small>
        </div>

        <button type="submit" class="register-btn">Đăng ký</button>
    </form>
    </div>

    <div class="login-link">
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        var username = document.getElementById('username').value;
        var fullname = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;
        var dob = document.getElementById('dob').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var isValid = true;

        // Kiểm tra tên người dùng
        if (username === "") {
            document.getElementById('usernameError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('usernameError').style.display = 'none';
        }

        // Kiểm tra họ tên
        if (fullname === "") {
            document.getElementById('fullnameError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('fullnameError').style.display = 'none';
        }

        // Kiểm tra email hợp lệ
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "" || !emailPattern.test(email)) {
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('emailError').style.display = 'none';
        }

        // Kiểm tra ngày sinh
        if (dob === "") {
            document.getElementById('dobError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('dobError').style.display = 'none';
        }

        // Kiểm tra mật khẩu
        var passwordError = document.getElementById('passwordError');
        var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/; // regex cho ít nhất 1 chữ hoa, 1 chữ thường, 1 số và 8 ký tự
        if (password === "") {
            passwordError.innerText = "Vui lòng nhập mật khẩu";
            passwordError.style.display = 'block';
            isValid = false;
        } else if (!passwordPattern.test(password)) {
            passwordError.innerText = "Mật khẩu phải có ít nhất 8 ký tự, bao gồm 1 chữ hoa, 1 chữ thường, và 1 số";
            passwordError.style.display = 'block';
            isValid = false;
        } else {
            passwordError.style.display = 'none';
        }

        // Kiểm tra xác nhận mật khẩu
        var confirmPasswordError = document.getElementById('confirmPasswordError');
        if (confirmPassword === "") {
            confirmPasswordError.innerText = "Vui lòng xác nhận mật khẩu";
            confirmPasswordError.style.display = 'block';
            isValid = false;
        } else if (password !== confirmPassword) {
            confirmPasswordError.innerText = "Mật khẩu xác nhận không khớp";
            confirmPasswordError.style.display = 'block';
            isValid = false;
        } else {
            confirmPasswordError.style.display = 'none';
        }

        // Nếu có lỗi, ngăn submit form
        if (!isValid) {
            e.preventDefault();
        }
    });
    function goBackLogin() {
        window.location.href = "../VIEWER/home.php";
    }
</script>

</body>
</html>
